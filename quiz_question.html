<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Quiz Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        #question, #topic {
            margin-bottom: 1rem;
        }
        #question {
            font-size: 20px;
        }
        #topic {
            font-size: 18px;
            color: #666;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .option {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            width: 80%;
            text-align: left;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #d0d0d0;
        }
        .option.selected {
            background-color: #4CAF50;
            color: white;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #scoreBanner {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="topic"></div>
        <div id="question"></div>
        <div class="options" id="options"></div>
        <button id="submitBtn">Submit</button>
        <button id="nextBtn" style="display:none;">Next Question</button>
        <div id="scoreBanner" style="display:none;"></div>
    </div>

    <script>
        const questions = [
            {
                topic: "Science",
                question: "What is the boiling point of water?",
                options: ["100", "0", "50", "88"],
                correctAnswer: 0
            },
            {
                topic: "Technology",
                question: "What is the full name for a CPU?",
                options: ["Memory Unit", "Control Unit", "Central processing unit", "Secondary storage"],
                correctAnswer: 2
            },
            {
                topic: "Engineering ",
                question: "What kind of bridge is the Golden Gate Bridge in San Francisco?",
                options: ["Suspension Bridge", "Truss bridge", "Truss arc bridge", "Joseph Strauss,"],
                correctAnswer: 0
            },
            {
                topic: "Mathematics",
                question: "what is 7x8 ?",
                options: ["49", "56", "63", "64"],
                correctAnswer: 1
            },
            {
                topic: "Technology",
                question: "Which programming language is often used for artificial intelligence and machine learning?",
                options: ["Java", "C++", "Python", "Ruby"],
                correctAnswer: 2
            },
            {
                topic: "Engineering",
                question: "What type of bridge uses cables suspended from towers to support its deck?",
                options: ["Arch Bridge", "Beam Bridge", "Truss Bridge", "Suspension Bridge"],
                correctAnswer: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        const topicElement = document.getElementById("topic");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const submitBtn = document.getElementById("submitBtn");
        const nextBtn = document.getElementById("nextBtn");
        const scoreBanner = document.getElementById("scoreBanner");

        function loadQuestion() {
            const question = questions[currentQuestion];
            topicElement.textContent = question.topic;
            questionElement.textContent = question.question;
            optionsElement.innerHTML = "";
            question.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.textContent = option;
                button.addEventListener("click", () => selectOption(index));
                optionsElement.appendChild(button);
            });
            submitBtn.style.display = "inline-block";
            nextBtn.style.display = "none";
            selectedOption = null;
        }

        function selectOption(index) {
            const options = document.querySelectorAll(".option");
            options.forEach(option => option.classList.remove("selected"));
            options[index].classList.add("selected");
            selectedOption = index;
        }

        function submitAnswer() {
            if (selectedOption === null) return;
            const correct = selectedOption === questions[currentQuestion].correctAnswer;
            if (correct) score++;
            const options = document.querySelectorAll(".option");
            options[selectedOption].style.backgroundColor = correct ? "#4CAF50" : "#f44336";
            options[questions[currentQuestion].correctAnswer].style.backgroundColor = "#4CAF50";
            submitBtn.style.display = "none";
            nextBtn.style.display = "inline-block";
            updateScore();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function updateScore() {
            scoreBanner.textContent = `Score: ${score}/${currentQuestion + 1}`;
            scoreBanner.style.display = "block";
        }

        function showFinalScore() {
            topicElement.textContent = "Quiz Completed!";
            questionElement.textContent = `Your final score is: ${score}/${questions.length}`;
            optionsElement.innerHTML = "";
            submitBtn.style.display = "none";
            nextBtn.style.display = "none";
            updateScore();
        }

        submitBtn.addEventListener("click", submitAnswer);
        nextBtn.addEventListener("click", nextQuestion);

        loadQuestion();
    </script>
</body>
</html>
